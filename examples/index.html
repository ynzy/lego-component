<!DOCTYPE html>
<html>
  <head>
    <title>imooc vue3 component example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script src="../dist/imooc.lego-component.umd.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <lego-component></lego-component>
    </div>
    <script>
      Vue.createApp({
        setup() {
          var message = 'hello imooc!'
          return {
            message
          }
        }
      }).use(LegoComponent).mount('#app')
    </script>
  </body>
</html>
